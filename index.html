<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>这是react-notification的demo</title>
  </head>
  <style type="text/css">
    button {
      margin-left: 45%;
      margin-top: 30px;
    }
  </style>
  <body>
    <div id="app">
      <button id="success">这是一条成功的信息</button>
      <button id="warning">这是一条警告的信息</button>
      <button id="error">这是一条错误的信息</button>
      <button id="queue">这是三条队列模式下的信息</button>
    </div>
    <script type="text/javascript" src="/assets/js/react.js"></script>
    <script type="text/javascript" src="/assets/js/react-dom.js"></script>
    <script type="text/javascript" src="/assets/js/babel.min.js"></script>
    <script type="text/babel" src="/assets/component/notification.jsx"></script>
    <script type="text/babel" src="/app/main.js"></script>
  </body>
</html>
